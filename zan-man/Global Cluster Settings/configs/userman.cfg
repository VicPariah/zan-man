//User Management and Access
//=================================
Echo "-> userman.cfg has been initialized!"

//Administrator list that has a bit more privilages over standard users.
SV_AdminListFile "/home/zandronum/UserManagement/adminlist.txt";

//Enable the black list?
SV_EnforceBans True;

//White list
SV_BanExemptionFile "/home/zandronum/UserManagement/whitelist.txt";

//Black list
SV_BanFile "/home/zandronum/UserManagement/banlist.txt";

//Replenish the server's banlist into memory.
SV_BanFileReparseTime 600;

//Enable SkullTag's Master black list?
//If false, the server will be rejected to be discoverable to other clients.
SV_EnforceMasterBanList True;
