// ==================================
// =	Individual Server Setup		=
// ==================================

//Include the drivers!
exec "%ZANMANDIR%/Clusters/Coop_Surv/Coop_Surv.cfg";

//Quick Server Broadcast Properties
//=================================
SV_HostName "ViciousPariah - %SERVER% - Rocket Jumping (with crouch and no compatflags)";

//Game Mode
//=================================
//-- COOPERATIVE --
	Cooperative True;
	//Survival True;
	//Invasion True;
		//SV_MaxLives 1;

//DMFlags; CompatFlags; LMSFlags
//=================================
//Refer to ST WIKI: http://wiki.skulltag.net/DMFlags
SV_DefaultDMFlags False;
SET DMFlags 7897092;
SET DMFlags2 6292544;
SET CompatFlags 0;
SET CompatFlags2 0;
SET ZADMFlags 43292;
SET ZACompatFlags 0; // I am not sure if special ZDoom physics are needed
SET LMSAllowedWeapons 0;
SET LMSSpectatorSettings 0;

//Custom Console Variables
//=================================
//Input what CVar's that are required for the server that is not specified in this template.
SET SV_NoCrouch 0;
SET SV_AllowCrouch True;