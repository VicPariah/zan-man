//Include the drivers!
exec "%ZANMANDIR%/main.cfg";

//Security & Isolation
//=================================
SV_ForcePassword False;
	SV_Password "";
SV_ForceJoinPassword False;
	SV_JoinPassword "";

//Skill Level
//=================================
//SKILL 0; //Baby
//SKILL 1; //Easy
//SKILL 2; //Normal
SKILL 3; //Hard
//SKILL 4; //Nightmare

