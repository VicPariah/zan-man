//Server Discovery
//=================================
Echo "-> Discovery.cfg has been initialized!"



//Send a discovery packet to specified host address
MasterHostName "master.zandronum.com:15300";


//Broadcast to Local Area Network (LAN)
SV_Broadcast False;


//Broadcast to WAN && SkullTag Master Server
SV_UpdateMaster True;


//Ignore queries from the same client when requested for a certain time.
//This should help prevent flooding.
SV_QueryIgnoreTime 15;


//Print all requested queries into the server's console.
SV_ShowLauncherQueries False;