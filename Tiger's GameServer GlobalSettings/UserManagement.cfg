//User Management and Access
//=================================
Echo "-> UserManagement.cfg has been initialized!"



//Administrator list that has a bit more privileges over standard users.
SV_AdminListFile "/home/Zandronum/Gameservers/Armada/User_Management/admins.txt";


//Enable the black list?
SV_EnforceBans True;


//White list
SV_BanExemptionFile "/home/Zandronum/Gameservers/Armada/User_Management/whitelist.txt";


//Black list
SV_BanFile "/home/Zandronum/Gameservers/Armada/User_Management/banlist.txt";


//Replenish the server's banlist into memory.
SV_BanFileReparseTime 300;


//Enable SkullTag's Master black list?
//If false, the server will be rejected to be discoverable to other clients.
SV_EnforceMasterBanList True;