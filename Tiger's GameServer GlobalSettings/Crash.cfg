//Zandronum Crash Properties
//=================================
Echo "-> Crash.cfg has been initialized!"



//Format property when Zandronum crashes.
//Note: at the time of writing this, Zandronum's crashdump files are useless for tracing and debugging issues when generated from the Linux platform.
CrashLogs 0;


//Directory to place the crashdump files
CrashLog_Dir "/home/Zandronum/CrashDump/";